<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ecf6fe7c4a.js" crossorigin="anonymous"></script>

    <title>Contact Us</title>
</head>

<body>
    <nav class="navbar top">
        <img src="./assets/img/logo.png" alt="" class="nav-logo">
        <div class="nav-menu">
            <a href="#" class="menu-items selected">Home</a>
            <a href="./about.html" class="menu-items">About</a>
            <a href="./gallery.html" class="menu-items">Projects</a>
            <a href="./contact.html" class="menu-items">Contact</a>
        </div>
    </nav>
    <section id="contactTop" style="background-image:url('./assets/img/contactPoster.jpg');">
        <div class="filter">
        </div>
        <h2 class="title">CONTACT US</h2>
        <form action="">
            <h2>Get in Touch</h2>
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <!-- <input type="text" name="" id="" placeholder="S"> -->
            <select id="cars" name="cars" aria-placeholder="Placeholder">
                <option value="Blinds & Curtains">Blinds & Curtains</option>
                <option value="POP and False Ceiling">POP and False Ceiling</option>
                <option value="Equipment Installations">Equipment Installations</option>
                <option value="A/C Servicing">A/C Servicing</option>
                <option value="Wall paint, Spray paint, Putty paint"> Wall paint, Spray paint, Putty paint
                </option>
                <option value="Wooden flooring, SPC, PVC, Venyl">Wooden flooring, SPC, PVC, Venyl</option>
                <option value="Fitout from shallen core to complete finalization">
                    Fitout from shallen core to complete finalization
                </option>
                <option value="Hardwood Works">Hardwood works</option>
                <option value="Designing 2D, 3D, AutoCAD">Designing 2D, 3D, AutoCAD</option>
                <option value="Customised furniture">Customised furniture</option>
                <option value="Fixinng of wallpaper, wall sticker, WPC, Cladding">
                    Fixinng of wallpaper, wall sticker, WPC, Cladding
                </option>
                <option value="Interior Designing">Interior Designing</option>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            </select>

            <input type="submit" value="Send Message" class="outlined-button">
        </form>
    </section>
    <section id="contactBottom">
        <div class="info">
            <h3>
                You can stop by our office for a cup of coffee and just use the contact form below for any
                questions and inquiries
            </h3>

            <p><i class="fa fa-map-marker-alt"></i> 1206, MAI Tower, Al Nahda 1, Dubai, UAE</p>
            <p><i class="fa fa-phone"></i> +971 4 2388048 / +971 56 66036352</p>
            <p><i class="fa fa-envelope"></i> info@muheebtechservices.com</p>
        </div>
        <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3607.481914303873!2d55.362941315839684!3d25.288007983854097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5c66a0b1662b%3A0x6d3dcadaa24a354b!2sMai%20Tower!5e0!3m2!1sen!2sae!4v1677568528659!5m2!1sen!2sae"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>

</html>
